{% extends 'base.html' %}

{% block title %}
Sign In
{% endblock %}

{% block content %}
<h1 class="text-primary">Sign In</h1>
<form action="/login" method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF Token -->
    {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %} 
    <button class="btn btn-primary">Log In</button>
</form>
{% endblock %}
