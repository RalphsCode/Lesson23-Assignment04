{% extends 'base.html' %}

{% block title %}
New User Sign Up
{% endblock %}

{% block content %}
<h1 class="text-primary">New User Sign Up</h1>
<form action="/register" method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF Token -->
    {% for field in form
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %} 
    <button class="btn btn-primary">Register</button>
</form>
{% endblock %}
